<script>
    // Função para exibir o conteúdo correspondente ao botão clicado
    function showContent(contentNum) {
        // Esconde todos os conteúdos
        for (let i = 1; i <= 6; i++) {
            document.getElementById("content" + i).style.display = "none";
            document.getElementsByClassName("button")[i - 1].classList.remove("active");
        }

        // Mostra o conteúdo correspondente
        document.getElementById("content" + contentNum).style.display = "block";
        document.getElementsByClassName("button")[contentNum - 1].classList.add("active");
    }

    document.addEventListener("DOMContentLoaded", function () {
        const carousel = document.getElementById("carousel");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        let slideIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll(".slide");
            if (index < 0) {
                slideIndex = slides.length - 1;
            } else if (index >= slides.length) {
                slideIndex = 0;
            }

            carousel.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        prevButton.addEventListener("click", () => showSlide(slideIndex - 1));
        nextButton.addEventListener("click", () => showSlide(slideIndex + 1));

        // Exibir o primeiro slide
        showSlide(slideIndex);
    });
</script>
